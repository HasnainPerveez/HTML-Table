<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Table</title>
</head>
<body>
    <table border="1" style="background-color: bisque;">
        <thead>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
            <tr>
                <th>Bing</th>
                <th>End</th>
            </tr>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00 a.m.</td>
            <td rowspan="2">05:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>08:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>02:00 p.m.</td>
            <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
            <td>02:00 p.m.</td>
            <td>05:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>08:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Object</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
